<html>
	<head>
		<title>과제1 - CUHA</title>
	</head>

	<body>
		<input id="night_day" type="button" class="colorBtn" value="다크" onclick="
		if(document.querySelector('#night_day').value === '다크'){
			document.querySelector('body').style.backgroundColor = 'black';
			document.querySelector('body').style.color = 'white';
			document.querySelector('#night_day').value = '화이트'
		} else {
			document.querySelector('body').style.backgroundColor = 'white';
			document.querySelector('body').style.color = 'black';
			document.querySelector('#night_day').value = '다크'
		}">
	</body>
</html>
